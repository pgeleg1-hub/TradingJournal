<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Trading Journal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, Plus, Edit2, Trash2, Save, X, ChevronLeft, ChevronRight, Settings } = lucide;

        const TradingJournal = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [view, setView] = useState('day');
            const [trades, setTrades] = useState([]);
            const [editingTrade, setEditingTrade] = useState(null);
            const [newTrade, setNewTrade] = useState({ date: '', amount: '', notes: '' });
            const [showAddForm, setShowAddForm] = useState(false);
            const [selectedDate, setSelectedDate] = useState(null);
            const [gapi, setGapi] = useState(null);
            const [isSignedIn, setIsSignedIn] = useState(false);
            const [spreadsheetId, setSpreadsheetId] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [clientId, setClientId] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [settingsSaved, setSettingsSaved] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('');
            const [isTesting, setIsTesting] = useState(false);

            const DISCOVERY_DOCS = ['https://sheets.googleapis.com/$discovery/rest?version=v4'];
            const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

            useEffect(() => {
                const savedApiKey = localStorage.getItem('tradingJournal_apiKey');
                const savedClientId = localStorage.getItem('tradingJournal_clientId');
                const savedSpreadsheetId = localStorage.getItem('tradingJournal_spreadsheetId');
                
                if (savedApiKey) setApiKey(savedApiKey);
                if (savedClientId) setClientId(savedClientId);
                if (savedSpreadsheetId) setSpreadsheetId(savedSpreadsheetId);
                
                if (savedApiKey && savedClientId) {
                    setSettingsSaved(true);
                }
            }, []);

            useEffect(() => {
                const script = document.createElement('script');
                script.src = 'https://apis.google.com/js/api.js';
                script.onload = () => {
                    if (apiKey && clientId) {
                        window.gapi.load('client:auth2', initClient);
                    }
                };
                document.body.appendChild(script);
            }, [apiKey, clientId]);

            const initClient = () => {
                if (!apiKey || !clientId) {
                    console.log('Please configure API Key and Client ID in settings.');
                    return;
                }
                
                window.gapi.client.init({
                    apiKey: apiKey,
                    clientId: clientId,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES
                }).then(() => {
                    setGapi(window.gapi);
                    const authInstance = window.gapi.auth2.getAuthInstance();
                    setIsSignedIn(authInstance.isSignedIn.get());
                    authInstance.isSignedIn.listen(setIsSignedIn);
                }).catch((error) => {
                    console.error('Error initializing Google API:', error);
                });
            };

            const saveSettings = () => {
                localStorage.setItem('tradingJournal_apiKey', apiKey);
                localStorage.setItem('tradingJournal_clientId', clientId);
                localStorage.setItem('tradingJournal_spreadsheetId', spreadsheetId);
                setSettingsSaved(true);
                setConnectionStatus('');
                
                if (window.gapi) {
                    window.gapi.load('client:auth2', initClient);
                }
            };

            const testConnection = async () => {
                setIsTesting(true);
                setConnectionStatus('Testing connection...');

                try {
                    if (!apiKey || !clientId) {
                        setConnectionStatus('❌ Error: Please enter both API Key and Client ID');
                        setIsTesting(false);
                        return;
                    }

                    if (!spreadsheetId) {
                        setConnectionStatus('⚠️ Warning: Spreadsheet ID is missing. Please add it to save data.');
                        setIsTesting(false);
                        return;
                    }

                    // Initialize if not already done
                    if (!window.gapi || !window.gapi.client) {
                        await new Promise((resolve) => {
                            const script = document.createElement('script');
                            script.src = 'https://apis.google.com/js/api.js';
                            script.onload = () => {
                                window.gapi.load('client:auth2', resolve);
                            };
                            document.body.appendChild(script);
                        });
                    }

                    // Try to initialize the client
                    await window.gapi.client.init({
                        apiKey: apiKey,
                        clientId: clientId,
                        discoveryDocs: DISCOVERY_DOCS,
                        scope: SCOPES
                    });

                    // Check if user is signed in
                    const authInstance = window.gapi.auth2.getAuthInstance();
                    if (!authInstance.isSignedIn.get()) {
                        setConnectionStatus('⚠️ API credentials valid. Please sign in to test spreadsheet access.');
                        setIsTesting(false);
                        return;
                    }

                    // Try to read from the spreadsheet
                    const response = await window.gapi.client.sheets.spreadsheets.get({
                        spreadsheetId: spreadsheetId
                    });

                    if (response.result) {
                        setConnectionStatus('✅ Connection successful! Connected to: ' + response.result.properties.title);
                    }
                } catch (error) {
                    console.error('Connection test error:', error);
                    if (error.status === 404) {
                        setConnectionStatus('❌ Error: Spreadsheet not found. Check your Spreadsheet ID.');
                    } else if (error.status === 403) {
                        setConnectionStatus('❌ Error: Permission denied. Check your API credentials and spreadsheet permissions.');
                    } else if (error.error === 'idpiframe_initialization_failed') {
                        setConnectionStatus('❌ Error: Invalid Client ID or domain not authorized.');
                    } else {
                        setConnectionStatus('❌ Error: ' + (error.details || error.message || 'Unknown error occurred'));
                    }
                }

                setIsTesting(false);
            };

            const saveTradesToSheet = async (tradesData) => {
                console.log('Saving to Google Sheets:', tradesData);
            };

            const addTrade = () => {
                if (!newTrade.date || !newTrade.amount) return;
                
                const trade = {
                    id: Date.now(),
                    date: newTrade.date,
                    amount: parseFloat(newTrade.amount),
                    notes: newTrade.notes
                };
                
                const updatedTrades = [...trades, trade];
                setTrades(updatedTrades);
                saveTradesToSheet(updatedTrades);
                setNewTrade({ date: '', amount: '', notes: '' });
                setShowAddForm(false);
                setSelectedDate(null);
            };

            const updateTrade = () => {
                if (!editingTrade) return;
                
                const updatedTrades = trades.map(t => 
                    t.id === editingTrade.id ? editingTrade : t
                );
                setTrades(updatedTrades);
                saveTradesToSheet(updatedTrades);
                setEditingTrade(null);
            };

            const deleteTrade = (id) => {
                const trade = trades.find(t => t.id === id);
                const tradeDate = trade ? new Date(trade.date + 'T00:00:00').toLocaleDateString() : '';
                const tradeAmount = trade ? trade.amount.toFixed(2) : '';
                
                if (confirm(`Are you sure you want to delete this trade?\n\nDate: ${tradeDate}\nAmount: ${tradeAmount}`)) {
                    const updatedTrades = trades.filter(t => t.id !== id);
                    setTrades(updatedTrades);
                    saveTradesToSheet(updatedTrades);
                    setEditingTrade(null);
                }
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                return { daysInMonth, startingDayOfWeek, year, month };
            };

            const getTradesForDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                return trades.filter(t => t.date === dateStr);
            };

            const getDayTotal = (date) => {
                const dayTrades = getTradesForDate(date);
                return dayTrades.reduce((sum, t) => sum + t.amount, 0);
            };

            const getMonthTotal = (year, month) => {
                return trades
                    .filter(t => {
                        if (!t.date) return false;
                        const tradeDateParts = t.date.split('-');
                        const tradeYear = parseInt(tradeDateParts[0]);
                        const tradeMonth = parseInt(tradeDateParts[1]) - 1;
                        return tradeYear === year && tradeMonth === month;
                    })
                    .reduce((sum, t) => sum + t.amount, 0);
            };

            const getYearTotal = (year) => {
                return trades
                    .filter(t => {
                        if (!t.date) return false;
                        const tradeDateParts = t.date.split('-');
                        const tradeYear = parseInt(tradeDateParts[0]);
                        return tradeYear === year;
                    })
                    .reduce((sum, t) => sum + t.amount, 0);
            };

            const formatCurrency = (amount) => {
                const color = amount >= 0 ? 'text-green-600' : 'text-red-600';
                const sign = amount >= 0 ? '+' : '';
                return <span className={`font-bold ${color}`}>{sign}${amount.toFixed(2)}</span>;
            };

            const renderDayView = () => {
                const { daysInMonth, startingDayOfWeek, year, month } = getDaysInMonth(currentDate);
                const days = [];
                const weekDays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                
                const adjustedStartingDay = startingDayOfWeek === 0 ? 6 : startingDayOfWeek - 1;

                for (let i = 0; i < adjustedStartingDay; i++) {
                    days.push(<div key={`empty-${i}`} className="border p-2 bg-gray-50"></div>);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayTrades = getTradesForDate(date);
                    const isSelected = selectedDate === dateStr;
                    
                    days.push(
                        <div key={day} className={`border p-2 min-h-24 hover:bg-blue-50 cursor-pointer ${isSelected ? 'bg-blue-100 ring-2 ring-blue-500' : ''}`}
                            onClick={() => {
                                const existingTrade = dayTrades.length > 0 ? dayTrades[0] : null;
                                if (existingTrade) {
                                    setEditingTrade(existingTrade);
                                    setShowAddForm(false);
                                    setSelectedDate(null);
                                } else {
                                    setSelectedDate(dateStr);
                                    setNewTrade({ ...newTrade, date: dateStr });
                                    setShowAddForm(true);
                                    setEditingTrade(null);
                                }
                            }}>
                            <div className="font-semibold text-sm mb-1">{day}</div>
                            {dayTrades.length > 0 && (
                                <div className="text-xs mb-1">
                                    {formatCurrency(dayTrades[0].amount)}
                                </div>
                            )}
                        </div>
                    );
                }

                return (
                    <div className="grid grid-cols-7 gap-0 border">
                        {weekDays.map(day => (
                            <div key={day} className="border p-2 bg-gray-200 font-bold text-center text-sm">
                                {day}
                            </div>
                        ))}
                        {days}
                    </div>
                );
            };

            const renderMonthView = () => {
                const year = currentDate.getFullYear();
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];

                return (
                    <div className="grid grid-cols-3 gap-4">
                        {months.map((monthName, index) => {
                            const total = getMonthTotal(year, index);
                            return (
                                <div key={index} className="border p-4 rounded hover:bg-gray-50 cursor-pointer"
                                    onClick={() => {
                                        setCurrentDate(new Date(year, index, 1));
                                        setView('day');
                                    }}>
                                    <div className="font-semibold mb-2">{monthName}</div>
                                    <div className="text-lg">
                                        {total !== 0 ? formatCurrency(total) : <span className="text-gray-400">$0.00</span>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const renderYearView = () => {
                const currentYear = currentDate.getFullYear();
                const years = Array.from({ length: 5 }, (_, i) => currentYear - 2 + i);

                return (
                    <div className="grid grid-cols-2 gap-4">
                        {years.map(year => {
                            const total = getYearTotal(year);
                            return (
                                <div key={year} className="border p-6 rounded hover:bg-gray-50 cursor-pointer"
                                    onClick={() => {
                                        setCurrentDate(new Date(year, 0, 1));
                                        setView('month');
                                    }}>
                                    <div className="font-semibold text-xl mb-2">{year}</div>
                                    <div className="text-2xl">
                                        {total !== 0 ? formatCurrency(total) : <span className="text-gray-400">$0.00</span>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const navigate = (direction) => {
                const newDate = new Date(currentDate);
                if (view === 'day') {
                    newDate.setMonth(newDate.getMonth() + direction);
                } else if (view === 'month') {
                    newDate.setFullYear(newDate.getFullYear() + direction);
                } else if (view === 'year') {
                    newDate.setFullYear(newDate.getFullYear() + (direction * 5));
                }
                setCurrentDate(newDate);
            };

            const getViewTitle = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.toLocaleString('default', { month: 'long' });
                
                if (view === 'day') return `${month} ${year}`;
                if (view === 'month') return year.toString();
                if (view === 'year') {
                    const startYear = year - 2;
                    const endYear = year + 2;
                    return `${startYear} - ${endYear}`;
                }
            };

            const Icon = ({ icon: IconComponent, ...props }) => {
                return <i {...props} dangerouslySetInnerHTML={{ __html: lucide.createIcons({ icons: { [IconComponent.name]: IconComponent }, attrs: props }).outerHTML }} />;
            };

            return (
                <div className="max-w-7xl mx-auto p-6 bg-white">
                    <div className="mb-6">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-bold mb-2 flex items-center gap-2">
                                    <lucide-icon name="calendar" className="w-8 h-8"></lucide-icon>
                                    Futures Trading Journal
                                </h1>
                                <p className="text-gray-600">Track your daily trading performance</p>
                            </div>
                            <button
                                onClick={() => setShowSettings(!showSettings)}
                                className="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                            >
                                <lucide-icon name="settings" className="w-4 h-4"></lucide-icon>
                                Settings
                            </button>
                        </div>
                    </div>

                    {showSettings && (
                        <div className="mb-6 p-6 border-2 border-blue-500 rounded-lg bg-blue-50">
                            <h2 className="text-xl font-bold mb-4">Google Sheets API Settings</h2>
                            <p className="text-sm text-gray-700 mb-4">
                                To connect this journal to your Google Sheets, you'll need to set up a Google Cloud project and get your credentials.
                            </p>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold mb-2">Client ID</label>
                                    <input
                                        type="text"
                                        value={clientId}
                                        onChange={(e) => setClientId(e.target.value)}
                                        placeholder="Your Google Cloud Client ID"
                                        className="w-full px-3 py-2 border rounded"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-semibold mb-2">API Key</label>
                                    <input
                                        type="text"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Your Google Cloud API Key"
                                        className="w-full px-3 py-2 border rounded"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-semibold mb-2">Spreadsheet ID</label>
                                    <input
                                        type="text"
                                        value={spreadsheetId}
                                        onChange={(e) => setSpreadsheetId(e.target.value)}
                                        placeholder="Your Google Sheets Spreadsheet ID"
                                        className="w-full px-3 py-2 border rounded"
                                    />
                                </div>
                                
                                <div className="flex gap-3 pt-4">
                                    <button
                                        onClick={saveSettings}
                                        className="flex items-center gap-2 px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-semibold"
                                    >
                                        Save Settings
                                    </button>
                                    <button
                                        onClick={testConnection}
                                        disabled={isTesting}
                                        className={`flex items-center gap-2 px-6 py-2 rounded font-semibold ${
                                            isTesting 
                                                ? 'bg-gray-400 text-white cursor-not-allowed' 
                                                : 'bg-blue-600 text-white hover:bg-blue-700'
                                        }`}
                                    >
                                        {isTesting ? 'Testing...' : 'Test Connection'}
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowSettings(false);
                                            setConnectionStatus('');
                                        }}
                                        className="px-6 py-2 bg-gray-300 rounded hover:bg-gray-400"
                                    >
                                        Cancel
                                    </button>
                                </div>

                                {connectionStatus && (
                                    <div className={`mt-4 p-3 rounded ${
                                        connectionStatus.startsWith('✅') ? 'bg-green-100 border border-green-400 text-green-800' :
                                        connectionStatus.startsWith('⚠️') ? 'bg-yellow-100 border border-yellow-400 text-yellow-800' :
                                        'bg-red-100 border border-red-400 text-red-800'
                                    }`}>
                                        <p className="font-semibold">{connectionStatus}</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {!settingsSaved && (
                        <div className="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded">
                            <h3 className="font-semibold mb-2">⚙️ Setup Required</h3>
                            <p className="text-sm text-gray-700 mb-2">
                                Click the <strong>Settings</strong> button above to configure your Google Sheets API credentials and start saving your trades.
                            </p>
                        </div>
                    )}

                    <div className="mb-6 flex justify-between items-center">
                        <div className="flex gap-2">
                            <button
                                onClick={() => setView('day')}
                                className={`px-4 py-2 rounded ${view === 'day' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            >
                                Days
                            </button>
                            <button
                                onClick={() => setView('month')}
                                className={`px-4 py-2 rounded ${view === 'month' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            >
                                Months
                            </button>
                            <button
                                onClick={() => setView('year')}
                                className={`px-4 py-2 rounded ${view === 'year' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                            >
                                Years
                            </button>
                        </div>
                        
                        <button
                            onClick={() => setShowAddForm(!showAddForm)}
                            className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                        >
                            <lucide-icon name="plus" className="w-4 h-4"></lucide-icon>
                            Add Trade
                        </button>
                    </div>

                    {showAddForm && (
                        <div className="mb-6 p-4 border rounded bg-gray-50">
                            <h3 className="font-semibold mb-3">
                                Add Trade for {selectedDate ? new Date(selectedDate + 'T00:00:00').toLocaleDateString() : 'Select Date'}
                            </h3>
                            <div className="grid grid-cols-3 gap-4 mb-3">
                                <input
                                    type="date"
                                    value={newTrade.date}
                                    onChange={(e) => setNewTrade({ ...newTrade, date: e.target.value })}
                                    className="px-3 py-2 border rounded"
                                />
                                <input
                                    type="number"
                                    step="0.01"
                                    placeholder="Amount (+ for win, - for loss)"
                                    value={newTrade.amount}
                                    onChange={(e) => setNewTrade({ ...newTrade, amount: e.target.value })}
                                    className="px-3 py-2 border rounded"
                                    autoFocus
                                />
                                <input
                                    type="text"
                                    placeholder="Notes (optional)"
                                    value={newTrade.notes}
                                    onChange={(e) => setNewTrade({ ...newTrade, notes: e.target.value })}
                                    className="px-3 py-2 border rounded"
                                />
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={addTrade}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Save Trade
                                </button>
                                <button
                                    onClick={() => {
                                        setShowAddForm(false);
                                        setNewTrade({ date: '', amount: '', notes: '' });
                                        setSelectedDate(null);
                                    }}
                                    className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    )}

                    {editingTrade && (
                        <div className="mb-6 p-4 border rounded bg-yellow-50">
                            <h3 className="font-semibold mb-3">
                                Edit Trade for {new Date(editingTrade.date + 'T00:00:00').toLocaleDateString()}
                            </h3>
                            <div className="grid grid-cols-3 gap-4 mb-3">
                                <input
                                    type="date"
                                    value={editingTrade.date}
                                    onChange={(e) => setEditingTrade({ ...editingTrade, date: e.target.value })}
                                    className="px-3 py-2 border rounded"
                                />
                                <input
                                    type="number"
                                    step="0.01"
                                    placeholder="Amount"
                                    value={editingTrade.amount}
                                    onChange={(e) => setEditingTrade({ ...editingTrade, amount: parseFloat(e.target.value) || 0 })}
                                    className="px-3 py-2 border rounded"
                                    autoFocus
                                />
                                <input
                                    type="text"
                                    placeholder="Notes"
                                    value={editingTrade.notes || ''}
                                    onChange={(e) => setEditingTrade({ ...editingTrade, notes: e.target.value })}
                                    className="px-3 py-2 border rounded"
                                />
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={updateTrade}
                                    className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                                >
                                    Update Trade
                                </button>
                                <button
                                    onClick={() => deleteTrade(editingTrade.id)}
                                    className="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                                >
                                    Delete Trade
                                </button>
                                <button
                                    onClick={() => setEditingTrade(null)}
                                    className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="mb-4 flex justify-between items-center">
                        <button
                            onClick={() => navigate(-1)}
                            className="flex items-center gap-2 px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                        >
                            <lucide-icon name="chevron-left" className="w-4 h-4"></lucide-icon>
                            Previous
                        </button>
                        <div className="text-center">
                            <h2 className="text-2xl font-semibold">{getViewTitle()}</h2>
                            {view === 'day' && (
                                <div className="text-lg mt-1">
                                    Month Total: {formatCurrency(getMonthTotal(currentDate.getFullYear(), currentDate.getMonth()))}
                                </div>
                            )}
                        </div>
                        <button
                            onClick={() => navigate(1)}
                            className="flex items-center gap-2 px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                        >
                            Next
                            <lucide-icon name="chevron-right" className="w-4 h-4"></lucide-icon>
                        </button>
                    </div>

                    <div className="mb-6">
                        {view === 'day' && renderDayView()}
                        {view === 'month' && renderMonthView()}
                        {view === 'year' && renderYearView()}
                    </div>

                    <div className="mt-8">
                        <h3 className="text-xl font-semibold mb-4">All Trades</h3>
                        <div className="space-y-2">
                            {trades.length === 0 ? (
                                <p className="text-gray-500">No trades recorded yet. Add your first trade above!</p>
                            ) : (
                                trades.sort((a, b) => new Date(b.date) - new Date(a.date)).map(trade => (
                                    <div key={trade.id} className="flex items-center justify-between p-3 border rounded hover:bg-gray-50">
                                        <span className="w-32">{new Date(trade.date).toLocaleDateString()}</span>
                                        <span className="w-32">{formatCurrency(trade.amount)}</span>
                                        <span className="flex-1 mx-2 text-gray-600">{trade.notes}</span>
                                        <div className="flex gap-2">
                                            <button onClick={() => setEditingTrade(trade)} className="p-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                                <lucide-icon name="edit-2" className="w-4 h-4"></lucide-icon>
                                            </button>
                                            <button onClick={() => deleteTrade(trade.id)} className="p-2 bg-red-600 text-white rounded hover:bg-red-700">
                                                <lucide-icon name="trash-2" className="w-4 h-4"></lucide-icon>
                                            </button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradingJournal />);

        lucide.createIcons();
    </script>
</body>
</html>
